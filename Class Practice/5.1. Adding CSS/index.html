<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding CSS</title>

  <!-- Internal Method is applied here-->
  <style>
    h2 {
      color: blue;
    }
  </style>

  <!-- External Method is applied here-->
  <link
    rel="stylesheet"
    href="./style.css"
  />
</head>

<body>
  <h1>Three Methods of Adding CSS :</h1>
  <!-- Create 3 Links to The 3 Webpages: inline, internal and external -->
  <h2 style="color: red">First method is inline method by using &quotstyle" attribute.</h2>
  <h2>Second method is internal method by using &ltstyle&gt tag under &lthead&gt tag.</h2>
  <h3>Third method is external method by using &lt link /&gt tag under &lthead&gt tag.</h3>
</body>

</html>
